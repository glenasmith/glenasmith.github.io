<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Google Guava Workshop</title>

		<link rel="stylesheet" href="../reveal.js/css/reveal.css">
		<link rel="stylesheet" href="../reveal.js/css/theme/default.css" id="theme">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="../reveal.js/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="../reveal.js/lib/js/html5shiv.js"></script>
		<![endif]-->
		
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

                <!-- Use external markdown resource, separate slides by three dashes; vertical slides by three dashes and a V -->
                <section data-markdown="guava.md" data-vertical="^---V" data-background="background.png"></section> 			
				<section data-markdown="files.md" data-vertical="^---V"></section> 
				<section data-markdown="strings.md" data-vertical="^---V"></section> 
				<section data-markdown="objects.md" data-vertical="^---V"></section> 
				<section data-markdown="errors.md" data-vertical="^---V"></section> 
				<section data-markdown="collections.md" data-vertical="^---V"></section>
				<section data-markdown="collections-new.md" data-vertical="^---V"></section>
				<section data-markdown="functional.md" data-vertical="^---V"></section>  
				<section data-markdown="caching.md" data-vertical="^---V"></section> 
				<section data-markdown="concurrency.md" data-vertical="^---V"></section> 
				<section data-markdown="where-from-here.md" data-vertical="^---V" data-background="background.png"></section> 
            </div>
		</div>

		<script src="../reveal.js/lib/js/head.min.js"></script>
		<script src="../reveal.js/js/reveal.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme,
				transition: Reveal.getQueryHash().transition || 'linear',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: '../reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '../reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '../reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../reveal.js/plugin/notes/notes.js' }
				]
			});

		</script>

	</body>
</html>
